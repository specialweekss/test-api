spring.application.name=test-api

# 数据库配置（生产环境，需要根据实际情况修改）
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.lyf.testapi.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson 配置（JSON 序列化）
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# 服务器端口配置
server.port=8080

# 日志配置（生产环境使用 INFO 级别）
logging.level.root=INFO
logging.level.org.lyf.testapi=INFO
# MyBatis SQL 日志关闭（生产环境不输出 SQL）
logging.level.org.apache.ibatis=WARN
logging.level.java.sql=WARN
# 日志文件路径（使用绝对路径，确保日志文件正确生成）
logging.file.name=/opt/test-api/logs/test-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# 微信小程序/小游戏配置（生产环境）
# 必须通过环境变量设置，不提供默认值以确保安全性
# 启动前必须设置环境变量：
#   export WECHAT_APPID=your_appid
#   export WECHAT_SECRET=your_secret
wechat.appid=${WECHAT_APPID}
wechat.secret=${WECHAT_SECRET}

# 静态资源路径配置（视频文件等）
# 生产环境建议使用绝对路径，确保资源文件可访问
# 如果使用相对路径，则相对于 JAR 文件所在目录
# 示例：
#   app.resources.path=/root/test-api/resources/
#   app.resources.path=./resources/
app.resources.path=./resources/