spring.application.name=test-api

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.lyf.testapi.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson 配置（JSON 序列化）
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# 微信小程序/小游戏配置
# 优先从环境变量读取，如果环境变量不存在则使用默认值（仅用于开发环境）
# 设置环境变量：
#   Linux/Mac: export WECHAT_APPID=your_appid
#   Windows: set WECHAT_APPID=your_appid
wechat.appid=${WECHAT_APPID:your_appid_here}
wechat.secret=${WECHAT_SECRET:your_secret_here}
